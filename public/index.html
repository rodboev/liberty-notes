<!DOCTYPE html>
<html>
<head>
  <title>Liberty Notes</title>
	<link rel="icon" href="/favicon/favicon.svg">
	<link rel="icon" type="image/png" href="/favicon/favicon.png">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="manifest" href="/favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#b91d47">
	<meta name="msapplication-config" content="/favicon/browserconfig.xml">
	<meta name="msapplication-TileImage" content="/favicon/favicon.png">
	<meta name="theme-color" content="#ffffff">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://fonts.googleapis.com/css?family=Noto Sans:400,600" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/morphdom@2.7.4/dist/morphdom-umd.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>
	<link href="/style.css" rel="stylesheet">
</head>
<body>

<img src="/favicon/share.png" class="header" />

<div class="upload">
	<div class="heading">Update notes:</div>
	<form encType="multipart/form-data">
		<label>Choose file
			<input type="file" accept=".csv, text/csv" />
		</label>
	</form>
</div>

<div id="content"></div>

<nav>
	<button class="prev"><symbol>&#9650;</symbol>Prev</button>
	<button class="next"><symbol>&#9660;</symbol>Next</button>
</nav>

<script src="/script.js"></script>

</body>
</html>
